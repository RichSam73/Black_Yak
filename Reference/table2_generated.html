<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>COLOR/SIZE QTY - Table 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fff;
        }
        table {
            border-collapse: collapse;
            font-size: 12px;
            border: 2px solid #000;
        }
        td {
            border: 1px solid #000;
            padding: 5px 10px;
            text-align: center;
            height: 24px;
            background: #fff;
            color: #000;
        }
        .header {
            font-weight: bold;
        }
        .sub-header {
            font-weight: bold;
        }
        .color-code {
            font-weight: bold;
        }
        .color-name {
            font-weight: bold;
        }
        .data-cell {
            text-align: right;
        }
        .total-row td {
            font-weight: bold;
        }
        .total-col {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <!-- 1행: 헤더 (전체 병합) -->
        <tr>
            <td colspan="13" class="header">COLOR/SIZE QTY</td>
        </tr>
        <!-- 2행: 서브 헤더 -->
        <tr>
            <td class="sub-header" colspan="2">COLOR / SIZE</td>
            <td class="sub-header">095</td>
            <td class="sub-header">100</td>
            <td class="sub-header">105</td>
            <td class="sub-header">110</td>
            <td class="sub-header">115</td>
            <td class="sub-header">120</td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="sub-header">TOTAL</td>
        </tr>
        <tr>
            <td class="color-code">BK</td>
            <td class="color-name">BLACK</td>
            <td class="data-cell">140</td>
            <td class="data-cell">350</td>
            <td class="data-cell">250</td>
            <td class="data-cell">160</td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="total-col">900</td>
        </tr>
        <tr>
            <td class="color-code">CM</td>
            <td class="color-name">CREAM</td>
            <td class="data-cell">370</td>

            <td class="data-cell">250</td>

            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="total-col">1,200</td>
        </tr>
        <tr>
            <td class="color-code">TE</td>
            <td class="color-name">TEAL</td>
            <td class="data-cell">410</td>
            <td class="data-cell">720</td>
            <td class="data-cell">470</td>
            <td class="data-cell">190</td>

            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="total-col">1,900</td>
        </tr>
        <!-- 빈 행 1 -->
        <tr>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
        </tr>

            <td colspan="2">TOTAL</td>
            <td>920</td>
            <td>1,560</td>
            <td>970</td>
            <td>440</td>

            <td></td>

</body>
</html>
